<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div>
        <input type="text" id="inputTemp" placeholder="Enter temperature">
        <select id="unitSelector">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button id="convertButton">Convert</button>
    </div>
    <div>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const inputTemp = parseFloat(document.getElementById('inputTemp').value);
            const selectedUnit = document.getElementById('unitSelector').value;
            const resultElement = document.getElementById('result');

            if (!isNaN(inputTemp)) {
                if (selectedUnit === 'celsius') {
                    // Celsius to Fahrenheit and Kelvin
                    const fahrenheit = (inputTemp * 9/5) + 32;
                    const kelvin = inputTemp + 273.15;
                    resultElement.textContent = `Fahrenheit: ${fahrenheit.toFixed(2)}째F, Kelvin: ${kelvin.toFixed(2)}K`;
                } else if (selectedUnit === 'fahrenheit') {
                    // Fahrenheit to Celsius and Kelvin
                    const celsius = (inputTemp - 32) * 5/9;
                    const kelvin = (inputTemp - 32) * 5/9 + 273.15;
                    resultElement.textContent = `Celsius: ${celsius.toFixed(2)}째C, Kelvin: ${kelvin.toFixed(2)}K`;
                } else if (selectedUnit === 'kelvin') {
                    // Kelvin to Celsius and Fahrenheit
                    const celsius = inputTemp - 273.15;
                    const fahrenheit = (inputTemp - 273.15) * 9/5 + 32;
                    resultElement.textContent = `Celsius: ${celsius.toFixed(2)}째C, Fahrenheit: ${fahrenheit.toFixed(2)}째F`;
                }
            } else {
                resultElement.textContent = "Please enter a valid temperature.";
            }
        });
    </script>
</body>
</html>
